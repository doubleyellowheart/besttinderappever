<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="heart" onclick="onPlayer()">

        </div>
        <div class="song">
            <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
            frameborder="0" 
            height="300" 
            style="width:300px;overflow:hidden;background:transparent;" 
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/ru/album/%D0%B1%D1%83%D0%BA%D0%B5%D1%82-%D0%BA%D1%80%D0%B0%D0%BF%D0%B8%D0%B2%D1%8B/1595630040?i=1595630607"
            ></iframe>
        </div>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F8F8FA;
        }

        .main {
            display: flex;
        }

        .heart {
            height: 300px;
            width: 300px;
            background-image: url("https://www.svgrepo.com/show/444819/heart.svg");
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: end;
        }
        
        .song {
            display: none;
        }
    </style>
    <script>
        function onPlayer() {
            let heart = document.querySelector('.heart');
            let song = document.querySelector('.song');

            heart.style.display = "none";
            song.style.display = "flex";
        }
    </script>
</body>
</html>
